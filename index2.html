 <!DOCTYPE html>
<html lang="es">
  <meta charset="utf-8" />
 <title>z-index</title>
 <style>
 html, body { margin: 0; }
 .elem {
 position: absolute;	
 width: 200px;
 height: 200px;
 }
 .square1 {
 background-color: rgba(255, 0, 0, .5);
 z-index: 3;
 }
 .square2 {
 
background-color: rgba(0, 255, 0, .5);
z-index: 2;
 left: 25px;
 position: absolute;
 top: 25px;
 }
 .square3 {
 background-color: rgba(0, 0, 255, .5);
 z-index: 1;
 left: 50px;
 position: absolute;
 top: 50px;


 }



 </style>
 </head>
 <body>
 <div class="elem square1"></div>
 <div class="elem square2"></div>
 <div class="elem square3"></div>
 </body>
